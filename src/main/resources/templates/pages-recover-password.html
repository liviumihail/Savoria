<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Register or Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with FoodHut landing page.">
    <meta name="author" content="Devcrud">
    <title>FoodHut</title>

    <!-- font icons -->
    <link th:href="@{vendors/themify-icons/css/themify-icons.css}" rel="stylesheet">

    <link th:href="@{vendors/animate/animate.css}" rel="stylesheet">

    <!-- Bootstrap + FoodHut main styles -->
    <link th:href="@{css/foodhut.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/index}" class="btn btn-primary ml-xl-4">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Parolă sau email invalide</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-success">Ai fost deconectat!</div>
            </div>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    Verifică adresa de e-mail pentru a confirma!
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 style="color: black" class="text-center">Verificare e-mail</h2>
                </div>
                <div class="card-body">
                    <form   method="post"
                            role="form"
                            th:action="@{/pages-recover-password/save}"
                            th:object="${user}"
                    >
                        <div class="form-group mb-3">
                            <label style="color: black" class="control-label"> Email</label>
                            <input  id="email"
                                    name="email"
                                    field="*{email}"
                                    type="email"
                                    placeholder="E-mail"
                                    class="form-control input-lg"
                            />
                            <p errors="*{email}" class="text-danger"
                               if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div style="color: black" class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                            <p class="text-center mt-lg">Ți-ai adus aminte? <a href="login">Intră în cont!</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
