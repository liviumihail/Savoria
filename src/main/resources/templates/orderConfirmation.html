    <form

    >
        <table th:if="${products != null and not #lists.isEmpty(products)}" class="table table-borderless v-align-center" id="dataTable" width="100%" cellspacing="0">

            </td>
            <td>
                <p class="text-muted" th:text = "${finalPrice}+ ' lei'"></p>

        </tr>
