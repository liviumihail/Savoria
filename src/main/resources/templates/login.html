<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Savoria - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">


    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Start your development with FoodHut landing page.">
    <meta name="author" content="Devcrud">
    <title>FoodHut</title>

    <!-- font icons -->
    <link th:href="@{vendors/themify-icons/css/themify-icons.css}" rel="stylesheet">

    <link th:href="@{vendors/animate/animate.css}" rel="stylesheet">

    <!-- Bootstrap + FoodHut main styles -->
    <link th:href="@{css/foodhut.css}" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a th:href="@{/index}" class="btn btn-primary ml-xl-4">Acasă</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/register}">Creează un cont</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<br /><br />
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <div th:if="${param.error}">
                <div class="alert alert-danger">Parolă sau email invalide</div>
            </div>
<!--            <div th:if="${param.logout}">
                <div class="alert alert-success">Ai fost deconectat!</div>
            </div>-->
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You have successfully logged in!
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h2 style="color: black" class="text-center">Login</h2>
                </div>
                <div class="card-body">
                    <form   class="form-horizontal"
                            method="post"
                            role="form"
                            th:action="@{/login}"
                            th:object="${user}"
                    >
                        <div class="form-group mb-3">
                            <label style="color: black" class="control-label"> Email</label>
                            <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    class="form-control"
                                    placeholder="Introdu adresa de e-mail"
                            />
                            <p errors="*{email}" class="text-danger"
                               if="${#fields.hasErrors('email')}"></p>
                        </div>

                        <div class="form-group mb-3">
                            <label style="color: black" class="control-label"> Parolă</label>
                            <input
                                    type="password"
                                    id="password"
                                    name="password"
                                    class="form-control"
                                    placeholder="Introdu parola"
                            />
                            <p errors="*{password}" class="text-danger"
                               if="${#fields.hasErrors('password')}"></p>
                        </div>

                        <div style="color: black" class="form-group mb-3">
                            <button type="submit" class="btn btn-primary" >Submit</button>
                            <br>
                            <span> Nu ai cont?
                                <a th:href="@{/register}">Creează un cont</a>
                            </span>
                            <br>
                            <span> Ai uitat parola?
                                <a th:href="@{/pages-recover-password}">Resetează parola</a>
                            </span>
                            <br>
                            <span>
                                <a th:href="@{/logmeout}">Deconectează-mă</a>
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
